<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ahmedgaigo.com/about</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="root">
        <nav>
            <ul class="nav-list">
